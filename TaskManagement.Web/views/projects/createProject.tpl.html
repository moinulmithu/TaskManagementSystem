<div class="col-md-9 col-lg-9">
    <h3>Create Project</h3>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Project Name </label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="inputEmail3" placeholder="Name of the project :" ng-model="project.Name">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-5 col-sm-7">
                <button type="submit" class="btn btn-default" ng-click="save()">Create Project</button>
                <button class="btn cancel" ng-click="showDiv=!showDiv">Cancel</button>
            </div>
        </div>
    </form>
</div>
