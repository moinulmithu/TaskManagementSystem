<div class="col-md-9 col-lg-9" ng-init="showDiv=false">
    <section class="search-task-section">
        <div style="display:none">
            <div class="add-tast">
                <h3>Create </h3>
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">Title </label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="inputEmail3" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">Description</label>
                        <div class="col-sm-8">
                            <textarea class="form-control" rows="5"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">Kind</label>
                        <div class="col-sm-5">
                            <select class="form-control">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">Priority</label>
                        <div class="col-sm-5">
                            <select class="form-control">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-5 col-sm-7">
                            <button type="submit" class="btn btn-default" ng-click="showDiv=!showDiv">Create Task</button>
                            <button class="btn cancel" ng-click="showDiv=!showDiv">Cancel</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!-- Search Option -->
        <div class="input-group stylish-input-group">
            <span class="input-group-addon">
                <a type="submit" href="search.html">
                    <span class="glyphicon glyphicon-search"></span>
                </a>
            </span>
            <input type="text" class="form-control" placeholder="Filter Tasks">
        </div>
    </section>
    <!-- Tab panes -->
    <div class="tab-content">
